<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduka | Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup__container">
        <div class="signup__thumbnail">
            <a href="./index.html">
                <div class="logo">
                    <h1>FOXH</h1>
                    <small>Tours and Travels</small>
                </div>
            </a>
        </div>
        <div class="signup__form-container">
        <div class="form">
            <small><a href="./login.html"><img src="./assets/icons/arrow-left.svg" alt=""><span>Back</span></a></small>
            <h1>Forgot Password</h1>
            <p>Enter your registered email address, we'll send 
                your a code to reset your password.</p>
            <form action="#">
                <label for="name">Email Address *</label>
                <input type="email">
                <button type="submit" class="btn form__btn">Recover Password</button>
            </form>        
        </div> 
        </div>
    </div>
</body>
</html>
