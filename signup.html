<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxh Travels | signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="signup__container">
        <div class="signup__thumbnail">
            <a href="./index.html">
                <div class="logo">
                    <h1>FOXH</h1>
                    <small>Tours and Travels</small>
                </div>
            </a>
        </div>
        <div class="signup__form-container">
            <div class="form">
                <h1>Create Account 👋🏼</h1>
                <small>Please enter details</small>
                <form action="#">
                    <label for="name">Full Name *</label>
                    <input type="text">
                    <label for="name">Email Address *</label>
                    <input type="email">
                    <label for="name">Password *</label>
                    <input type="password">
                    <label for="name">Confirm Password *</label>
                    <input type="password">
                    <button type="submit" class="btn form__btn">Sign Up</button>
                </form>
                <Span style="display: block;">Already have an account? <a href="./login.html">Login</a></Span>

            </div>
        </div>
    </div>
</body>

</html>
